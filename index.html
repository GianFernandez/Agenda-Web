<!DOCTYPE html>
<html>

<head>
    <title>Agenda Web</title>
    <link href="CSS/index.css" rel="stylesheet">
    <script src="JS/index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body onload="cargarContactos()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">Añadir</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Añadir contacto</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <table class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <td><input type="text" id="nombre"></td>
                        </tr>
                        <tr>
                            <th>Apellido</th>
                            <td><input type="text" id="apellido"></td>
                        </tr>
                        <tr>
                            <th>Telefono</th>
                            <td><input type="number" id="telefono"></td>
                        </tr>

                        <tr>
                            <td>
                                <button type="button" class="btn btn-success">Guardar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="contact">
            Nombre: <span id="txtNombre"></span><br />
            Apellido: <span id="txtApellido"></span><br />
            Telefono: <span id="txtTelefono"></span><br />
        </div>
    </div>
</body>

</html>
